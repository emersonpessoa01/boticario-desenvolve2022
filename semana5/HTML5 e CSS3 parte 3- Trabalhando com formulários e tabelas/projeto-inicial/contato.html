<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="sobrenome">Nome e sobrenome</label>
        <input class="input-padrao" type="text" id="sobrenome" required />

        <label for="email">Email</label>
        <input class="input-padrao" type="email" id="email" required />

        <label for="telefone">Telefone</label>
        <input class="input-padrao" type="number" id="telefone" required />

        <label for="mensagem">Mensagem</label>
        <textarea
          class="input-padrao"
          name=""
          id="mensagem"
          cols="70"
          rows="10"
        ></textarea>

        <div>
          <p>Como prefere nosso contato?</p>
          <label for="radio-email"
            ><input
              class="input-padrao"
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >
        </div>

        <label
          ><input class="checkbox" type="checkbox" />Gostaria de receber
          nossas novidadades por email?
        </label>

        <label>
          <input type="submit" name="contato" value="Enviar formulÃ¡rio"
        /></label>
      </form>
    </main>
    <footer>
      <img src="logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
