<meta charset="utf-8" />
<title>Estrela</title>
<h1 style="margin-left: 250px; margin-bottom: 10px">Estrela</h1>
<canvas width="600" height="400"></canvas>

<script>
  let tela = document.querySelector("canvas");
  let pincel = tela.getContext("2d");

  pincel.fillStyle = "green";
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = "#002041";
  pincel.beginPath();
  pincel.moveTo(300, 30);
  pincel.lineTo(100, 300);
  pincel.lineTo(500, 300);
  pincel.fill();
  
  pincel.beginPath();
  pincel.moveTo(300, 370);
  pincel.lineTo(100, 100);
  pincel.lineTo(500, 100);
  pincel.fill();
  
  pincel.fillStyle = "yellow";
  pincel.beginPath();
  pincel.moveTo(290, 20);
  pincel.lineTo(90, 290);
  pincel.lineTo(490, 290);
  pincel.fill();
  
  pincel.beginPath();
  pincel.moveTo(290, 360);
  pincel.lineTo(90, 90);
  pincel.lineTo(490, 90);
  pincel.fill();

  pincel.fill();
</script>
